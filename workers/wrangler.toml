name = "health-tracker-cron"
main = "cron-refresh.js"
compatibility_date = "2024-09-23"

[triggers]
# Run every 30 minutes (at minute 5 and 35)
crons = ["5,35 * * * *"]

[vars]
PAGES_URL = "https://health-tracker-v2.pages.dev"

# Set CRON_SECRET via: wrangler secret put CRON_SECRET --config workers/wrangler.toml
